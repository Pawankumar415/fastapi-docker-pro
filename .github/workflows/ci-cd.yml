name: Docker Build and Push CI/CD

on:
  push:
    branches:
      - main

jobs:
  # Job 1: Builds the FastAPI image and pushes it to Docker Hub (Continuous Integration)
  build_and_push_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file from GitHub Secrets (CI)
        run: |
          # These secrets are used by the Dockerfile during the build phase if needed.
          echo "MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}" >> .env
          echo "MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}" >> .env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest
            ${{ secrets.DOCKER_USERNAME }}/fastapi-app:${{ github.sha }}

      - name: Confirm Build and Push
        run: echo "âœ… Docker image successfully built and pushed!"

  # ---------------------------------------------------------------------
  # Job 2: Deploys the latest image to the local server (Continuous Deployment)
  # ---------------------------------------------------------------------
  deploy_to_local:
    runs-on: self-hosted
    needs: [build_and_push_image] # Waits for Job 1 to finish
    
    steps:
      # Use a plain checkout without 'path' to utilize the default runner path
      - name: Checkout code (on the self-hosted runner)
        uses: actions/checkout@v4
        
      # ðŸ’¥ DEBUG STEP: Find out the exact working path and shell
      - name: Debug Working Directory
        shell: bash
        run: |
          echo "Current directory: $(pwd)"
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          
      # âš ï¸ FINAL FIX: Use the full $GITHUB_WORKSPACE path inside quotes to handle spaces.
      - name: Create runtime .env file
        shell: bash
        run: |
          # The Runner's current path is $GITHUB_WORKSPACE, which includes the problematic 'bhavan kumar' folder.
          # We write the .env file directly to the correct path, ensuring the path is quoted.
          # We use single quotes (') around the path to prevent shell expansion issues.
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > '$GITHUB_WORKSPACE/.env'
          echo "MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}" >> '$GITHUB_WORKSPACE/.env'
          echo "MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}" >> '$GITHUB_WORKSPACE/.env'


      - name: Pull and Recreate Containers
        shell: bash
        run: |
          echo "Pulling latest image and deploying..."
          # Pass the full, quoted path explicitly to docker-compose
          docker-compose -f '$GITHUB_WORKSPACE/docker-compose.yml' pull
          docker-compose -f '$GITHUB_WORKSPACE/docker-compose.yml' up -d --force-recreate

      - name: Deployment Confirmed
        run: echo "ðŸŽ‰ Deployment successful! Containers have been restarted."

